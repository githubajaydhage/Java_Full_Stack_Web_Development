<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
    var msg;            // by default value is undefined 
    var a=10;       // number type consider 
    var b=10.10;       // number type consider 
    var name = "Raj Deep";  // String type consider
    var res = true;         // boolean type consider 
    var obj = new Date();      // object reference consider. 
    document.write("The value of msg is "+msg);
    document.write("<br> Value of a is "+a);
    document.write("<br> Value of b is "+b);
    document.write("<br> Value of name is "+name);
    document.write("<br> Value of res is "+res);    
    document.write("<br> Value of obj is "+obj);
  
    </script>
</body>
</html>
