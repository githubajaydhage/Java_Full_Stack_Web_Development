<div>
    <h2>Call Json Data</h2>
    <input type="button" value="load Data"
    (click)="loadJson()"/>
    
    <div *ngIf="flag">
        <table border="1">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr *ngFor="let emp of employees">
                <td>{{emp.id}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.age}}</td>
            </tr>
        </table>
    </div>
</div>
