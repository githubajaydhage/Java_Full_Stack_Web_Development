<div>
    <h2>Exam</h2>
    <div *ngFor="let q of questions;let i=index">
        <p>{{i+1}} ){{q.question}}</p>
        <input type="radio" name={{i+1}} value={{q.op1}}/>{{q.op1}}
        <input type="radio" name={{i+1}} value={{q.op2}}/>{{q.op2}}
        <input type="radio" name={{i+1}} value={{q.op3}}/>{{q.op3}}
        <input type="radio" name={{i+1}} value={{q.op4}}/>{{q.op4}}
    </div>
</div>
