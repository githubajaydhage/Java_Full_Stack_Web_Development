            alert("User name is required")
                return false;
            }else if(pass.length==0){
                alert("Password is required")
                return false;
            }else if(user=="Ajay" && pass=="123"){
             alert("success")
                return true;
            }else {
              alert("failure")
                return false;
            }
        }
    </script>
</head>
<body>
    <h2>This is my simple web page</h2>
    <form action="welcome.html" onsubmit="return verifyUser()">
